name: BBC Downloader - Daily Task

on:
  # 每天早上 8 点触发（UTC 时间）
  schedule:
    - cron: 0 8 * * *
  # 手动触发（可通过 GitHub UI 或 API 调用）
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker image
        run: |
          docker build -t bbc-downloader .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name BBCDownloader bbc-downloader

      - name: Wait for server to start
        run: |
          sleep 10

      - name: Trigger download endpoint
        run: |
          curl -s http://localhost:8080/funny/download

      - name: Save downloaded files
        if: always()
        run: |
          mkdir -p ./podcasts
          docker cp podcast:/app/podcasts/. ./podcasts/

      - name: Upload podcast files as artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: daily-podcasts
          path: ./podcasts/
