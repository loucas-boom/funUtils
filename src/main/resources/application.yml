springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
server:
  port: 8080
  servlet:
    context-path: /funny

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/funUtils?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: your_username
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

app:
  uuid:
    max-count: 1000000

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"